    //接单的时间超过后自动取消
    var totaltime =18000, tout;
    var timer = function (totaltime)
    {
        var reg = /^\d$/;
        var h = Math.floor (totaltime / 60 / 60);
        h = reg.test (h) ? "0" + h : h;
        var m = Math.floor (totaltime / 60 % 60);
        m = reg.test (m) ? "0" + m : m;
        var s = Math.floor (totaltime % 60);
        s = reg.test (s) ? "0" + s : s;
        var str = h + ":" + m + ":" + s;
        $ (".odjs").text (str);
        // if($('.ordersj').text() == "00:00:00"){
        //
        //     return
        // }
        if (str == "00:00:00") {
            $('.playOrder').css({'display':'block'});
            $('.playOrder-son-data').removeClass('pocszforder');
            // alert(55);
            $('.playordersj').parents(".playOrder-son-data").addClass('pocszforder');
            // console.log( $('.pocszforder').children('.playOrder-data-name').text())
            console.log($('.pocszforder .playOrder-data-name').text());
            var oxxxx1=$('.pocszforder .playOrder-data-name').text().split('.');
            var oDataname=oxxxx1.splice(0,oxxxx1.length-1);
            console.log(oDataname);
            var oGettime;
            var XDstate='接单超时';
            oGettime=clock();
            clearTimeout (tout);
            for(var jj=0;jj<oDataname.length;jj++){
                $.ajax({
                    url:'/pwcszforder',
                    type:'post',
                    data:{
                        U_id:parseInt(localStorage.myID),
                        JD_co:oDataname[jj],
                        XDstate:XDstate,
                        XDjddate:oGettime
                    },
                    success:function (res) {
                        if (res.error) {
                            alert('页面内容加载失败');
                        }
                        else {
                            $('.empty').css({'display':'none'});
                            alert('修改成功');
                            allplayorder();
                        }
                    }
                })
            }

            return;
        }
        tout = setTimeout (function () {
            timer (--totaltime);
        }, 1000);
    };
    jQuery (function ($)
    {
        timer (totaltime);
    });
